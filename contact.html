<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon Gatewood</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/contact-styles.css" />
    <script defer src="js/contact-form.js"></script>
</head>
<body>
    <nav class="nav-bar">
        <div class="headers">
            <h1 class="header-1" id="desktop-header">Brandon Gatewood</h1>
            <h1 class="header-1" id="mobile-header">BG</h1>
        </div>
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <div class="menu">
            <ul class="nav-list">
                <li class="list-item"><a class="nav-link" href="index.html">About</a></li>
                <li class="list-item"><a class="nav-link" href="previousWork.html">Previous Work</a></li>
                <li class="list-item"><a class="nav-link" href="projects.html">Projects</a></li>
                <li class="list-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="container">
        <h2 class="header-2">Contact</h2>
        <form class="contact-form" name="form" action="">
            <div class="div-form" name="div-form1">
                <label class="form-element" for="name">Name</label>
                <input
                  class="form-input" 
                  type="text"
                  name="name"
                  id="name"
                >
            </div>
            <div class="div-form">
                <label class="form-element" for="email">Email</label>
                <input 
                  class="form-input"
                  type="email"
                  name="email"
                  id="email"
                >
            </div>
            <div class="div-form">
                <label class="form-element" for="message">Message</label>
                <textarea
                    class="form-input"
                    id="message"
                ></textarea>
            </div>
            <div class="div-btn">
                <button class="btn-form" id="submit-form" type="submit">
                    Submit
                </button>
                <button class="btn-form" id="secondary-btn" type="reset">
                    Reset
                </button>
            </div>
        </form>
        <form action="https://www.linkedin.com/in/brandon-gatewood-719b34153/" target="_blank">
            <button class="buttons">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"/>
                </svg>
                LinkedIn
            </button>
            <p class="contact-info">Let's Connect</p>
        </form>
        <li class="location-info">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
            </svg>
            Portland, OR
        </li>

    </section>
